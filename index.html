<!DOCTYPE html>
<html lang="en">
<head>
		<link type="image/png" href="assets/apple-icon.png" rel="icon">
		<meta charset="UTF-8">
		<title>Cocktail Quiz</title>
		<link rel="stylesheet" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
		<link rel="stylesheet" href="styles/yellow.css">
</head>
<body>
		<header>
			<div class="wrapper">
				<div class="header__container">
					<h1>What cocktail are you?</h1>
					<a href="#one"><button>Take Quiz!</button></a>
				</div>
			</div>
		</header>
		<main>
			<div class="movie">
				<div class="wrapper"> 
						 <div class="movie__container">
								<h2>Pick a Movie!</h2>
								<form id="one">
									 <fieldset id="movies">

											 <div class="flex-child">
											 		<label for="godfather">Godfather</label>
											 		<input type="radio" name="movie" value="godfather" id="godfather" data-cocktail1="oldPal" data-cocktail2="beesKnees" data-cocktail3="daiquiri"> 
											 </div>
											 
											 <div class="flex-child">
													<label for="goldfinger">Goldfinger</label>
											 		<input type="radio" name="movie iCheck" value="goldfinger" id="goldfinger" data-cocktail1="martini" data-cocktail2="whiteRussian" data-cocktail3="pinkLady"> 
											 </div>

											 <div class="flex-child">
											 		<label for="evilDead2">Evil Dead 2</label>
											 		<input type="radio" name="movie iCheck" value="evilDead2" id="evilDead2" data-cocktail1="corpseReviver2" data-cocktail2="darkAndStormy" data-cocktail3="oldPal">
											</div>

											<div class="flex-child">	 
											 		<label for="hook">Hook</label>
											 		<input type="radio" name="movie iCheck" value="hook" id="hook" data-cocktail1="darkAndStormy" data-cocktail2="pinkLady" data-cocktail3="daiquiri">
											</div>

											<div class="flex-child"> 
											 		<label for="legallyBlonde">Legally Blonde</label>
											 		<input type="radio" name="movie iCheck" value="legallyBlonde" id="legallyBlonde" data-cocktail1="pinkLady" data-cocktail2="whiteRussian" data-cocktail3="martini">
											</div>

									 </fieldset>
										<a href="#two"><input type="submit"></a>  
							 </form>
						 </div>
					 </div>  
			</div>

			<div class="icons">
					 <div class="wrapper">
								<div class="icons__container">
									<h2>Pick an Icon!</h2>
									<form id="two">
										 <fieldset id="icons">

												<div class="flex-child">
													<label for="airbud">Air Bud</label>
													<input type="radio" name="icon" value="airbud" id="airbud" data-cocktail1="oldPal">
												</div>

												<div class="flex-child">
													<label for="jerrySeinfeld">Jerry Seinfeld</label>
													<input type="radio" name="icon" value="jerrySeinfeld" id="jerrySeinfeld" data-cocktail1="beesKnees">
												</div>

												<div class="flex-child">
													<label for="hemingway">Ernest Hemingway</label>
													<input type="radio" name="icon" value="hemingway" id="hemingway" data-cocktail1="daiquiri" data-cocktail2="martini">
												</div>

												<div class="flex-child">
													<label for="batman">Batman</label>
													<input type="radio" name="icon" value="batman" id="batman" data-cocktail1="corpseReviver2" data-cocktail2="darkAndStormy">
												</div>	
									
												<div class="flex-child">
													<label for="rizzo">Rizzo</label>
													<input type="radio" name="icon" value="rizzo" id="rizzo" data-cocktail1="pinkLady">
												</div>

												<div class="flex-child">
													<label for="theDude">The Dude</label>
													<input type="radio" name="icon" value="theDude" id="theDude" data-cocktail1="whiteRussian">
												</div>
													
										 </fieldset>
										 <a href="#three"><input type="submit"></a>  
									 </form>
								</div>
						</div>
			</div>

			<div class="activities">
					 <div class="wrapper">
								<div class="activities__container">
									<h2>How Do You Like to Spend Your Time?</h2>
									<form id="three">
											 <fieldset id="activities">

											 		<div class="flex-child">
													 	<label for="park">Going to a Park</label>
														 <input type="radio" name="activity" value="park" id="park" data-cocktail1="oldPal" data-cocktail2="beesKnees">
													</div>	  
													 
													 <div class="flex-child">
													 		<label for="beach">Beach Day</label>
															<input type="radio" name="activity" value="beach" id="beach" data-cocktail1="daiquiri" data-cocktail2="darkAndStormy" data-cocktail3="pinkLady">
													 </div>		
													 
													 <div class="flex-child">
													 		<label for="restaurant">Dining Out</label>
													 		<input type="radio" name="activity" value="restaurant" id="restaurant" data-cocktail1="martini">
													 </div>

													 <div class="flex-child">
													 		<label for="graveyard">Graveyard Photoshoot</label>
													 		<input type="radio" name="activity" value="graveyard" id="graveyard" data-cocktail1="corpseReviver2">
														</div>

													<div class="flex-child">	 
													 		<label for="bowlingAlley">Bowling</label>
													 		<input type="radio" name="activity" value="bowlingAlley" id="bowlingAlley" data-cocktail1="whiteRussian"> 
													 </div>
													 		   
											 </fieldset>
												<a href="#four"><input type="submit"></a>  
									</form>
							</div>
					 </div>
			</div>

			<div class="desserts">
					 <div class="wrapper">
								<div class="desserts__container">
									<h2>Pick a Dessert!</h2>
									<form id="four">
											 <fieldset id="desserts">

											 	<div class="flex-child">
													<label for="baklava">Baklava</label>
													<input type="radio" name="dessert" value="baklava" id="baklava" data-cocktail1="oldPal">
												</div>

												<div class="flex-child">
													<label for="orangeCreamsicle">Orange Creamsicle</label>
													<input type="radio" name="dessert" value="orangeCreamsicle" id="orangeCreamsicle" data-cocktail1="beesKnees" data-cocktail2="pinkLady">
												</div>	
										
												<div class="flex-child">
													<label for="keyLimePie">Key Lime Pie</label>
													<input type="radio" name="dessert" value="keyLimePie" id="keyLimePie" data-cocktail1="daiquiri" data-cocktail2="darkAndStormy">
												</div>	
										
												<div class="flex-child">
													<label for="noDessert">I'm Sweet Enough Already</label>
													<input type="radio" name="dessert" value="noDessert" id="noDessert" data-cocktail1="martini">
												</div>

												<div class="flex-child">
													<label for="brownie">Brownie</label>
													<input type="radio" name="dessert" value="brownie" id="brownie" data-cocktail1="corpseReviver2">
												</div>

												<div class="flex-child">
													<label for="tiramisu">Tiramisu</label>
													<input type="radio" name="dessert" value="tiramisu" id="tiramisu" data-cocktail1="whiteRussian">
												</div>	
											 </fieldset>
											 <a href="#result"><input type="submit"></a>  
									</form>
								</div>
						</div>
			</div>
			
			<!--=====================================
			=            Results Display            =
			======================================-->
				<div id="result">
					<div class="wrapper"></div>
				</div>

			<!--====  End of Results Display  ====-->
				
		</main>
		<footer>
			<div class="footer-info">
				<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="What Cocktail Are You? @AT_Fresh_Dev @danamanoli"  data-hashtags="cocktail, quiz, javascript" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
				<h4>Copyright &copy; 2017. Alex &amp; Dana, Cohort 15!</h4>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="scripts/jquery.smooth-scroll.min.js"></script>
		<script src="scripts/scripts.js"></script> 
		<script src="scripts/icheck.min.js"></script>
</body>
</html>
